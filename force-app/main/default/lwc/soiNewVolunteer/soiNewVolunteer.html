<template>

    <lightning-button variant="brand" label="Add New Volunteer" title="Brand action" onclick={openmodal} class="newAthlete"></lightning-button>
    <template if:true={openmodel}>

                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                      <div class="slds-modal__container">


                          
                              <header class="slds-modal__header">
                                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                      <lightning-icon icon-name="utility:close" size="medium" class="close-icon"></lightning-icon>
                                  <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 class="slds-text-heading_medium slds-hyphenate">Create new Volunteer</h2>
                              </header>
                              <div class="slds-modal__content slds-p-around_medium">
                                <lightning-record-edit-form object-api-name={contactObject} onsuccess={successHandle} record-type-id={recordTypeId} onsubmit={handleSubmit} onerror={handleError}>
                                  <lightning-messages></lightning-messages>
                                  <div class="slds-grid fields-container">
                                      <div class="slds-col slds-size_1-of-2">
                                          <lightning-input-field field-name={volunteerId} ></lightning-input-field>
                                      </div>
                                     
                                   </div>
                                   <div class="slds-grid fields-container">
                                      <div class="slds-col slds-size_1-of-2">
                                          <lightning-input-field field-name={firstName} ></lightning-input-field>
                                      </div>
                                      <div class="slds-col slds-size_2-of-2">
                                          <lightning-input-field field-name={lastName} ></lightning-input-field>
                                      </div>
                  
                                   </div>
                                   <div class="slds-grid fields-container add-border">
                                      <div class="slds-col slds-size_1-of-1">
                                          <lightning-input-field field-name={comments} ></lightning-input-field>
                                      </div>
                                   </div>

                                   <div class="slds-grid fields-container sports-container">

                                      <div class="slds-col slds-size_1-of-1">
                                            <lightning-radio-group 
                                            class="radio-group"
                                            name="radioGroup"
                                            label="Filter by type"
                                            options={radioOptions}
                                            value={radioValue}
                                            type="radio"
                                            onchange={handleRadioChange}></lightning-radio-group>
                                            
                                          <lightning-dual-listbox name="languages"
                                          label="Add roles"
                                          source-label="Not assigned roles"
                                          selected-label="Current assigned roles"
                                          field-level-help="Click on a role in the list you would like to add or remove and then press the 'Add role' or 'remove role button"
                                          options={options}
                                          onchange={handleChange}
                                          disable-reordering
                                          remove-button-label="Remove selected role"
                                          size=5
                                          add-button-label="Assign selected role"></lightning-dual-listbox>
                                      </div>
                                      <lightning-button  class="hidden-submit" type="submit" variant="brand" style="display:none"></lightning-button>
                                   </div>
                                </lightning-record-edit-form>
                                </div>


                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button   label="Save" variant="brand" disabled={submitDisabled} onclick={submitForm}></lightning-button>
                    </footer>

                           
                    


                      </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
              
    </template>

</template>
