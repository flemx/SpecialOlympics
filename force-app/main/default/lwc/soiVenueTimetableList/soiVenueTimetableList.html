<template>
    <div class="app-wrapper">
                    
            
            <div class="searchAndNew">
                    <lightning-input
                            type="search"
                            onchange={searchKeyEvent}
                            class="searchbar"
                            placeholder="Filter  by  Venu,  Sport  or Status"
                            value={searchKey}>
                    </lightning-input>
                    <!-- <c-soi-new-timetable class="newAthlete"></c-soi-new-timetable>-->
                        <lightning-button variant="brand" label="Add Timetable" title="Brand action" onclick={openNew} class="newButton"></lightning-button>
                    <c-soi-edit-timetable 
                            model-open={editForm}
                            contact-id={editContactId}
                            class="editForm">
                    </c-soi-edit-timetable>
            </div>
            
            <template if:true={data}>
                    <div class="table-container timetable-container">
                            <lightning-datatable
                                    key-field="id"
                                    data={data}
                                    columns={columns}
                                    onrowaction={handleRowAction}
                                    onsort={updateColumnSorting}
                                    sorted-by={sortedBy} 
                                    sorted-direction={sortedDirection}
                                    hide-checkbox-column>
                            </lightning-datatable>
                    </div>
            </template>
            <template if:true={error}>
            <h1>{error}</h1>
            </template>
    </div>
</template>
