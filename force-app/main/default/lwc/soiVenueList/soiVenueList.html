<template>
    <div class="app-wrapper">
            <div class="searchAndNew">
                    <lightning-input
                            type="search"
                            onchange={searchKeyEvent}
                            class="searchbar"
                            placeholder="Filter  by  Name,  ID  or Status"
                            value={searchKey}>
                    </lightning-input>
                    <!--<lightning-button variant="destructive" label="New Athlete" title="Brand action" onclick={newAthlete} class="newAthlete"></lightning-button>-->
                    <!--<c-soi-new-athlete class="newAthlete" user-account-id={userAccountId}></c-soi-new-athlete>-->
                    <c-soi-edit-athlete 
                            model-open={editForm}
                            contact-id={editContactId}
                            class="editForm">
                    </c-soi-edit-athlete>
            </div>
            
            <template if:true={data}>
                    <div class="table-container">
                            <lightning-datatable
                                    key-field="id"
                                    data={data}
                                    columns={columns}
                                    onrowaction={handleRowAction}
                                    onsort={updateColumnSorting}
                                    sorted-by={sortedBy} 
                                    sorted-direction={sortedDirection}
                                    hide-checkbox-column>
                            </lightning-datatable>
                    </div>
            </template>
            <template if:true={error}>
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </template>
    </div>
</template>
