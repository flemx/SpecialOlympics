<template>
        <div class="searchAndNew">
                <lightning-input
                        type="search"
                        onchange={fiterData}
                        class="searchbar"
                        placeholder="Search  for  Name  or  ID"
                        value={searchKey}>
                 </lightning-input>
                 <lightning-button variant="destructive" label="New Athlete" title="Brand action" onclick={newAthlete} class="newAthlete"></lightning-button>
        </div>
        
        <template if:true={data}>
                <div style="height: 300px;">
                        <lightning-datatable
                                key-field="id"
                                data={data}
                                columns={columns}
                                onrowaction={handleRowAction}
                                onsort={updateColumnSorting}
                                sorted-by={sortedBy} 
                                sorted-direction={sortedDirection}
                                hide-checkbox-column>
                        </lightning-datatable>
                    </div>
        </template>
        <template if:true={error}>
            <h1>{error}</h1>
        </template>
</template>
