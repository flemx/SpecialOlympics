<template>
        <lightning-input
            type="search"
            onchange={fiterData}
            class="searchbar"
            label="Search"
            value={searchKey}>
        </lightning-input>
        <template if:true={data}>
                <div style="height: 300px;">
                        <lightning-datatable
                                key-field="id"
                                data={data}
                                columns={columns}
                                onrowaction={handleRowAction}
                                onsort={updateColumnSorting}
                                sorted-by={sortedBy} 
                                sorted-direction={sortedDirection}
                                hide-checkbox-column>
                        </lightning-datatable>
                    </div>
        </template>
        <template if:true={error}>
            <h1>{error}</h1>
        </template>
</template>
