<template>

            <template if:true={contacts}>
                    <div style="height: 300px;">
                            <lightning-datatable
                                    key-field="id"
                                    data={contacts}
                                    columns={columns}
                                    onrowaction={handleRowAction}
                                    onsort={updateColumnSorting}
                                    sorted-by={sortedBy} 
                                    sorted-direction={sortedDirection}>
                            </lightning-datatable>
                        </div>
                        <div class="slds-m-around--medium" style="width: 30rem;">
                            <article class="slds-tile">
                                <h3 class="slds-tile__title slds-truncate" title="Record details"><a href="javascript:void(0);">Record details</a></h3>
                                <div class="slds-tile__detail">
                                    <dl class="slds-list_horizontal slds-wrap">
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Name">Name:</dt>
                                        <dd class="slds-item_detail slds-truncate">{record.Name}</dd>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Balance">ID:</dt>
                                        <dd class="slds-item_detail slds-truncate">
                                            <lightning-formatted-number value={record.SOI_ConsID__c}></lightning-formatted-number>
                                        </dd>
                                    </dl>
                                </div>
                            </article>
                        </div>
            </template>
            <template if:true={error}>
                <h1>{error}</h1>
            </template>

</template>
