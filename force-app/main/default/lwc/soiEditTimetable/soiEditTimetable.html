<template>  

    <template if:true={openmodel}>
            <div style="height:640px">
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                      <div class="slds-modal__container">


                          <lightning-record-edit-form object-api-name={contactObject}  onsubmit={handleSubmit} record-id={contactId} onsuccess={successHandle}>
                              <header class="slds-modal__header">
                                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                      <lightning-icon icon-name="utility:close" size="medium" class="close-icon"></lightning-icon>
                                  <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 class="slds-text-heading_medium slds-hyphenate">Edit Volunteer</h2>
                              </header>
                              <div class="slds-modal__content slds-p-around_medium">
                                    <lightning-messages></lightning-messages>
                                    <div class="slds-grid fields-container">
                                        <div class="slds-col slds-size_1-of-2">
                                            <lightning-output-field field-name={volunteerId} ></lightning-output-field>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                                <lightning-output-field field-name={fullName}>
                                                    </lightning-output-field>
                                            </div>
                                     </div>
                                     <div class="slds-grid fields-container add-border">
                                           
                                        <div class="slds-col slds-size_1-of-2">
                                            <lightning-output-field field-name={safeguarding} ></lightning-output-field>
                                        </div>
                                        <div class="slds-col comments-box ">
                                                <lightning-input-field field-name={comments} ></lightning-input-field>
                                            </div>
                                     </div>

                                     <div class="slds-grid fields-container sports-container">
                                        
                                        
                                        <div class="slds-col slds-size_1-of-1">
                                            <lightning-dual-listbox name="languages"
                                            label="Add roles"
                                            source-label="Available"
                                            selected-label="Assigned"
                                            field-level-help="Assign the volunteer's role from the available roles"
                                            options={options}
                                            onchange={handleChange}
                                            disable-reordering
                                            value={selected}
                                            remove-button-label="Remove"
                                            size=5
                                            add-button-label="Assign"></lightning-dual-listbox>
                                        </div>
                                        
                        
                                     </div>

                                </div>


                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button  type="submit" label="Save" variant="brand" disabled={submitDisabled}></lightning-button>
                    </footer>

                           
                          </lightning-record-edit-form>


                      </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                  </div>
    </template>


</template>
